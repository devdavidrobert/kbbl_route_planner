// Define the buildscript block for build tool dependencies
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'
        classpath 'com.google.gms:google-services:4.3.15'
    }
}

// Configure repositories for all projects
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Set build directory for the root project
rootProject.buildDir = "../build"

// Configure subprojects' build directories
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

// Ensure subprojects depend on the app module evaluation
subprojects {
    project.evaluationDependsOn(":app")
}

// Define a clean task to delete the build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}